<section id="contact">
  <div class="container">
    <h3 class="text-center text-uppercase text-secondary mb-0 mt-3">Contact Editor</h3>
    <hr class="star-dark mb-3">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <form name="contactForm" id="contactForm" novalidate="novalidate">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>First Name</label>
              <input ng-model="vm.contact.firstName" class="form-control" id="firstName" type="text" placeholder="First Name" required="required"
                data-validation-required-message="Please enter your first name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>Last Name</label>
              <input ng-model="vm.contact.lastName" class="form-control" id="lastName" type="text" placeholder="Last Name" required="required"
                data-validation-required-message="Please enter your last name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-0 pb-2">
              <label>Email Address</label>
              <input ng-model="vm.contact.email" class="form-control" id="email" type="email" placeholder="Email Address" required="required"
                data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls mb-2 pb-2">
              <label>Phone Number</label>
              <input ng-model="vm.contact.phone" class="form-control" id="phone" type="tel" placeholder="Phone Number" required="required"
                data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group controls mb-0 pb-2">
              <label>Contact Status</label>
                <input type="checkbox" ng-model="vm.contact.status">
              </label>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="button" ng-click="vm.sync(vm.contact)" class="btn btn-primary btn-xl" id="save">{{vm.contact.$id ? 'Update': 'Add'}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
